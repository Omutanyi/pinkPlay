<!DOCTYPE html>
<html>
<head>
	<title>SignUp MyMusicTM</title>
	<link rel="stylesheet" type="text/css" href="project1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script type="text/javascript" src="project1.js">
	</script>

</head>
<body>
	<div class="header"><b>MY MUSIC <small>TM</small></b></div>
		<div class="menu">
			<ul>
				<li><a href="project1.html">Home</a></li>
				<li><a href="project1Contacts.html">Contacts</a></li>
				<li><a href="project1Activities.html">Activities</a></li>
				<li><a href="#">Share</a></li>
				<li style="float:right"><a class="" href="login.html">Login</a></li>
			</ul>
		</div>
		<form id="InputForm">
				<div class="form-group">
					<h3><b>REGISTER NOW</b></h3>
					<label for="emailInput">Email </label>
					<input type="text" class="form-control" id="EmailInput" placeholder="Enter your Email here..."> 
				</div>
				<div class="form-group">
					<label for="genderInput">Gender</label>
					<select id="genderInput" placeholder="Choose gender from drop down menu" class="form-control">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
				</div>

				<div class="form-group">
					<label for="passwordInput">Password </label>
					<input id="Pass1" type="text" class="form-control" id="passwordInput" placeholder="Enter your Password here..."> 
				</div>
				<div class="form-group">
					<label for="passwordInput">Confirm Password </label>
					<input id="conPass" type="text" class="form-control" id="passwordInput" placeholder="Confirm your Password here..."> 
				</div>


				<button id="SignUpBut" type="submit" class="btn btn-primary" onclick="regist()">Sign up</button>

		</form>		

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
	</script>


</body>
</html>
